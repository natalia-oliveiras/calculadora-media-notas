<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculadora de Média</h1>

  <form id="form-notas">
    <label for="nota1">Nota 1:</label>
    <input type="number" id="nota1" required>
    <br>

    <label for="nota2">Nota 2:</label>
    <input type="number" id="nota2" required>
    <br>

    <label for="nota3">Nota 3:</label>
    <input type="number" id="nota3" required>
    <br>

    <button type="button" onclick="calcularMedia()">Calcular Média</button>
  </form>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
